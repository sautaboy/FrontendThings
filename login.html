<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>

<body>

    <div id="main">

        <h4 class="login">Log in</h4>
        <h2 class="signup">Sign up</h2>

        <div class="inputDiv">
            <label for="name">
                <h5>
                    <span class="hidddenSpanLetters one">
                        Your Email
                    </span>
                    <input class="one" type="email" name="email" id="email" placeholder="Your Email">
                </h5>
            </label>

            <label for="email">
                <h5>
                    <span class="hidddenSpanLetters two">
                        Name
                    </span>
                    <input class="two" type="name" name="name" placeholder="Name">
                </h5>
            </label>

            <label for="password">
                <h5>
                    <span class="hidddenSpanLetters three">
                        Password
                    </span>
                    <input class="three" type="text" name="password" placeholder="Password">
                </h5>
            </label>
        </div>
        <button type="submit" class="submitButton">Sign up</button>

        <h5 class="orSignup">Or sign up with social account</h5>

        <div class="socialAcountDiv">
            <a href="" class="facebook socialButtons">
                <i class="ri-facebook-fill"></i>
                <span>facebook</span>
            </a>
            <a href="" class="twitter socialButtons">
                <i class="ri-twitter-fill"></i>
                <span>twitter</span>
            </a>
        </div>

        <footer class="loginFooter">
            <p>
                By signing you agree to our <span class="footerTextBold">terms of use and privacy policy</span>
            </p>
        </footer>

    </div>

    <script src="script.js"></script>
</body>

</html>
